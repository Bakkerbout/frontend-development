<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>

<body>
    <nav>
        <img src="images/logo.png" alt="Jokeroutlogo">
        <p class="empty-element"> </p>
        <a href="index.html">Home</a>
        <a href="#contact-page">Omschrijving</a>
        <a href="#first-name">Formulier invullen</a>
        <a href="contact.html">Contact</a>
    </nav>

    <header>
        <div id="contact-page">
            <h1>Contact</h1>
            <p>"Wil je meer weten over Joker Out? Neem contact met ons op voor informatie over concerten, exclusieve
                content, of gewoon
                een leuk gesprek!"</p>
        </div>
    </header>

    <main>
        <div class="center-container">
            <h5>Vragen?</h5>
            <form>
                <div class="name-container">
                    <div id="first-name">
                        <label for="firstname">Voornaam*</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Voornaam" required>
                    </div>

                    <div id="last-name">
                        <label for="lastname">Achternaam*</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Achternaam" required>
                    </div>
                </div>

                <div id="e-mail">
                    <label for="email">Email*</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>

                <div class="place-date-container">
                    <div id="birth-place">
                        <label for="birthplace">Woonplaats*</label>
                        <input type="text" name="birthplace" id="birthplace" placeholder="Woonplaats" required>
                    </div>

                    <div id="birth-date">
                        <label for="birthdate">Geboortedatum*</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                </div>

                <div id="subject">
                    <label for="topic">Onderwerp*</label>
                    <select id="topic" name="topic" required>
                        <option value="" disabled selected>Kies onderwerp van het bericht...</option>
                        <option value="content">Vragen over content?</option>
                        <option value="concerten">Vragen over concerten?</option>
                        <option value="privacy">Privacybeleid</option>
                        <option value="anders">Iets anders...</option>
                    </select>
                </div>

                <div id="message">
                    <label>Bericht*</label>
                    <textarea name="question" required></textarea>
                </div>

                <div id="news-letter">
                    <label>Inschrijven voor nieuwsbrief?* </label>

                    <div class="radio-options">
                        <input type="radio" id="ja" name="news-letter" value="ja" required>
                        <label for="ja">Ja</label>

                        <input type="radio" id="nee" name="news-letter" value="nee">
                        <label for="nee">Nee</label>
                    </div>
                </div>

                <div id="conditions">
                    <input type="checkbox" id="general" name="general" value="general" required>
                    <label for="general">Ik ga akkoord met de algemene voorwaarden*</label>
                </div>

                <div id="submit">
                    <button type="submit">Verzenden</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="left-footer">
            <img class="logo" src="images/logo.png" alt="Jokeroutlogo">
            <p>Copyright 2024 Maud de Visser</p>
            <div class="social-container">
                <img class="social-media" src="images/instragram.png" alt="Instagram logo">
                <img class="social-media" src="images/facebook.png" alt="Facebook logo">
                <img class="social-media" src="images/snapchat.png" alt="Snapchat logo">
            </div>
        </div>

        <div class="right-footer">
            <a href="#">Privacyverklaring</a>
            <a href="#">Algemene voorwaarden</a>
            <a href="#">Cookiebeleid</a>
            <a href="contact.html">Contact</a>
        </div>
    </footer>
</body>

</html>
